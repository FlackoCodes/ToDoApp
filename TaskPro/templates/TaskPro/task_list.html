<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Dop App</title>
    <link rel="stylesheet" href="">
</head>
<body>

    <h1>To Do List</h1>
    <table>
        <tr>
            <th>Item</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }} <a href="{% url 'task-detail' task.id %}">k</a></td>
        </tr>
        {% empty %}
        <tr>
            <td>No items in list</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
